spring:
  application:
    name: Social Impact Tracker

  # 데이터베이스 설정
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/social_impact_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        show_sql: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    open-in-view: false

  # JSON 직렬화 설정
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd'T'HH:mm:ss
    default-property-inclusion: non_null

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    max-threads: 200
    min-spare-threads: 10

# OpenDart API 설정
opendart:
  base-url: https://opendart.fss.or.kr
  api-key: ${DART_API_KEY:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}
  http:
    connect-timeout-ms: 10000
    read-timeout-ms: 30000
    retry:
      max-attempts: 3
      backoff-ms: 1000

# 데이터 수집 설정
ingest:
  on-startup: false
  parallelism: 2
  donation:
    on-startup: false
    from-year: 2021
    to-year: 2024
    consolidated: true

# 네이버 검색 API 설정
